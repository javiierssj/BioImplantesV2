<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Registro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="regresarAInicio()">
        <!-- <ion-icon name="close"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title color="primary">Crear una cuenta</ion-card-title>
    <ion-card-subtitle>Por favor, complete los siguientes campos:</ion-card-subtitle>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
    </ion-item>

    <ion-button shape="round" (click)="registrarUsuario()">Registrarse</ion-button>
    
  </ion-card>
</ion-content>
