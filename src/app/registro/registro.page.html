<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Registro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="regresarAInicio()">
        <!-- <ion-icon name="close"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="assets\icon\logo.jpg" alt="BioLogo"></ion-img>
    <br>
    <ion-card-title color="primary">Crear una cuenta</ion-card-title>
    <ion-card-subtitle>Por favor, complete los siguientes campos:</ion-card-subtitle>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required placeholder="Juan Perez"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="correo" name="correo" type="email" required placeholder="*Debe ser un formato valido de correo*"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required placeholder="*Al menos 4 números, 3 letras y una mayúscula*"></ion-input>
    </ion-item>

    <ion-button shape="round" (click)="registrarUsuario()">Registrarse</ion-button>
    
  </ion-card>
</ion-content>
