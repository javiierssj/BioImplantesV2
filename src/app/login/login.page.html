<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Login</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="regresarAInicio()">
        <!-- <ion-icon name="close"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="assets\icon\logo.jpg" alt="BioLogo"></ion-img>
    <br>
    <ion-card-title color="primary">Bienvenido a BioImplantes</ion-card-title>
    <ion-card-subtitle>Para iniciar sesión por favor ingrese sus credenciales:</ion-card-subtitle>
    <br>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input placeholder="Ingrese su usuario" minlength="3" required [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingrese su contraseña" maxlength="10" required [(ngModel)]="contrasena"></ion-input>
    </ion-item>
    <ion-text [routerLink]="['/registro']">¿No tienes una cuenta? Creala</ion-text>
    <br>
    <ion-button shape="round" (click)="validarCredenciales()">Ingresar</ion-button>
  </ion-card>


</ion-content>
