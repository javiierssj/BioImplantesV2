<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="assets\icon\logo.jpg" alt="BioLogo"></ion-img>
    <br>
    <ion-card-title color="primary">Bienvenido a BioImplantes</ion-card-title>
    <ion-card-subtitle>Para iniciar sesión por favor ingrese sus credenciales:</ion-card-subtitle>
    <br>
    <ion-item>

      <ion-input label="Usuario" placeholder="Ingrese su usuario" minlength="3" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña" type="password" placeholder="Ingrese su contraseña" maxlength="10" required></ion-input>
    </ion-item>
    <ion-text [routerLink]="['/registro']">¿No tienes una cuenta? Creala</ion-text>
    <br>
    <ion-button shape="round">Ingresar</ion-button>
  </ion-card>
</ion-content>
<ion-content>


</ion-content>
